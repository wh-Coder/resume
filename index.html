<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="static/css/reset.css">
  <style>
    html, body, #app {
      width: 100%;
      height: 100%;
    }

    #app .welcome {
      width: 100%;
      height: 100%;
      background: red;
      position: relative;
    }

    #app .welcome .image {
      width: 100px;
      height: 100px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 20px;
      overflow: hidden;
    }

    #app .welcome .image img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="welcome">
    <div class="image">
      <img
        src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1490952976018&di=76cefcb6a70210fdfe10a731d61aa6fc&imgtype=0&src=http%3A%2F%2Fa2.att.hudong.com%2F77%2F11%2F20300543774112145854117560543.jpg"/>
    </div>
  </div>
</div>

</body>
</html>
